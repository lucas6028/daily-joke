name: CI - Prettier, ESLint, Cypress Test

on:
  push:
    branches: ['main', 'add_unit_test']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm lint # Runs ESLint
      - run: pnpm test:prettier # Runs Prettier check

  jest:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm test # Runs Jest tests

  cypress:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_URL: 'https://daily-joke.vercel.app'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Wait for 2 minutes
        run: sleep 120s

      # Cache Cypress binary
      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Run Cypress tests
        run: npx cypress run
