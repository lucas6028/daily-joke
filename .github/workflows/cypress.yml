name: Cypress Tests

on:
  push:
    branches:
      - main
      - integration_testing

jobs:
  cypress:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_URL: "https://daily-joke.vercel.app"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
